name: StaminaClimb
version: 1.0.2
author: Offz
api-version: 1.13
main: com.offz.spigot.staminaclimb.StaminaClimb

prefix: SnC
description: A mod that lets you climb and get exhausted

commands:
  toggleStamina:
    description: Toggles stamina and climbing system for player
    usage: /toggleStamina
  climb:
    description: Toggles stamina and climbing system for player
    usage: /climb (same as /togglestamina)
  climbkit:
    description: gives the player a kit with the new climbing axe and a few basic materials
    usage: /climbkit
  climbkit_block:
    description: gives the custom barrel which gives the player the kit
    usage: /climbkit_block